<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container" id="box">
      <div class="score">
        <span id="user-score">0</span>
        <span> / </span>
        <span id="total-score">0</span>
      </div>
      <div class="content" id="question-area">
        <div id="question-text"></div>
        <div class="options">
          <button class="btn btn-option" id="First">True</button>
          <button class="btn btn-option" id="Second">False</button>
        </div>
      </div>
      <div class="controls">
        <button class="btn btn-restart" id="restart">Restart</button>
        <button class="btn btn-next" id="next">Next</button>
        <button class="btn btn-submit" id="submit">Submit</button>
        <button class="btn btn-prev" id="prev">Previous</button>
      </div>
    </div>
  </body>
</html>
